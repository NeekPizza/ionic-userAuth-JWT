<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerForm.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerForm.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full type="submit" color="primary" [disabled]="!registerForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>
  <button ion-button full color="primary" (click)="loadPublic()">Load Public Information</button>
  <button ion-button full color="primary" (click)="loadPrivate()">Load Private Information</button>
  <button ion-button full color="danger" (click)="logOut()">Log Out</button>
  <button ion-button full color="secondary" (click)="pushSecond()">Go to Protected Route</button>


  {{restInfo | json}}
</ion-content>
